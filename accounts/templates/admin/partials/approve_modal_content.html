{% load i18n %}
<p class="mb-4">{% trans "Are you sure you want to approve this registration?" %}</p>
<div class="alert alert-info bg-opacity-10 border border-info border-opacity-25">
    <h6 class="text-info mb-2">{% trans "Student" %}</h6>
    <div class="d-flex align-items-center mb-2">
        <div class="flex-shrink-0">
            <div class="rounded-circle bg-info bg-opacity-10 d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;">
                <i class="fas fa-user text-info"></i>
            </div>
        </div>
        <div class="flex-grow-1 ms-3">
            <strong class="d-block">{{ pengajuan.mahasiswa.user.nama_lengkap }}</strong>
            <small class="text-muted">{% trans "Student ID:" %} {{ pengajuan.mahasiswa.user.nrp }}</small>
        </div>
    </div>
    <p class="mb-0 mt-2 text-muted">
        <i class="fas fa-info-circle me-1"></i>
        {% trans "The student will get access to the system after approval." %}
    </p>
</div>

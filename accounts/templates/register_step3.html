{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi (Step 3) - Upload Foto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .wizard-container {
            max-width: 600px;
            margin: 40px auto;
        }
        .photo-preview {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #dee2e6;
        }
        .step-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

<div class="wizard-container bg-white p-4 rounded shadow-sm">
    
    <!-- Progress Bar -->
    <div class="mb-3">
        <label class="form-label mb-1">Progress Registrasi</label>
        <div class="progress" style="height: 12px;">
            <div class="progress-bar bg-success"
                 role="progressbar"
                 style="width: 100%;">
            </div>
        </div>
    </div>

    <p class="step-title mb-4">Step 3: Upload Foto Wajah</p>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Upload Foto Wajah</label>
            <div class="text-center mb-3">
                <img id="previewImg" class="photo-preview"
                     src="{% static 'img/default-avatar.png' %}" alt="Preview Foto">
            </div>

            {{ form.file_path.errors }}
            {{ form.file_path }}

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const fileInput = document.querySelector("#id_file_path");
                    const preview = document.querySelector("#previewImg");

                    if (fileInput) {
                        fileInput.addEventListener("change", function() {
                            const file = this.files[0];
                            if (file) {
                                preview.src = URL.createObjectURL(file);
                            }
                        });
                    }
                });
            </script>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'register_step' 2 %}" class="btn btn-outline-secondary">
                &larr; Kembali
            </a>

            <button type="submit" class="btn btn-success px-4">
                Selesaikan Registrasi
            </button>
        </div>

    </form>
</div>

</body>
</html>

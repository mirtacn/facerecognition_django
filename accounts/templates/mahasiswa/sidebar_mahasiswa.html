{% load i18n %}
{% load static %}

<div class="sidebar-content p-4 flex-grow-1 d-flex flex-column">

    <!-- Logo -->
    <div class="text-center mb-5">
        <img src="{% static 'img/logoMSECTnih.png' %}" alt="Logo MSECT" width="170" class="mb-3">
        <h6 class="fw-bold text-white mb-1">{% trans "Attendance & Credit Management System" %}</h6>
        <p class="small text-light opacity-75">{% trans "Face Recognition" %}</p>
    </div>

    <!-- Navigation Menu -->
    <ul class="nav nav-pills flex-column mb-auto flex-grow-1">

        <li class="nav-item mb-2">
            <a href="{% url 'profil_mahasiswa' %}" 
               class="nav-link text-white d-flex align-items-center py-2 px-3 rounded {% if request.resolver_match.url_name == 'profil_mahasiswa' %}active bg-primary{% else %}hover-bg{% endif %}">
                <i class="bi bi-person me-3 fs-6"></i>
                <span class="fw-medium">{% trans "Student Profile" %}</span>
            </a>
        </li>

        <li class="nav-item mb-2">
            <a href="{% url 'data_wajah' %}" 
               class="nav-link text-white d-flex align-items-center py-2 px-3 rounded {% if request.resolver_match.url_name == 'data_wajah' %}active bg-primary{% else %}hover-bg{% endif %}">
                <i class="bi bi-camera me-3 fs-6"></i>
                <span class="fw-medium">{% trans "Face Data" %}</span>
            </a>
        </li>

        <li class="nav-item mb-2">
            <a href="{% url 'riwayat_presensi' %}" 
               class="nav-link text-white d-flex align-items-center py-2 px-3 rounded {% if request.resolver_match.url_name == 'riwayat_presensi' %}active bg-primary{% else %}hover-bg{% endif %}">
                <i class="bi bi-clock-history me-3 fs-6"></i>
                <span class="fw-medium">{% trans "Attendance History" %}</span>
            </a>
        </li>

        <li class="nav-item mb-2">
            <a href="{% url 'progress_sks' %}"
               class="nav-link text-white d-flex align-items-center py-2 px-3 rounded {% if request.resolver_match.url_name == 'progress_sks' %}active bg-primary{% else %}hover-bg{% endif %}">
                <i class="bi bi-graph-up me-3 fs-6"></i>
                <span class="fw-medium">{% trans "Credit Progress" %}</span>
            </a>
        </li>

    </ul>

    <!-- Logout Button -->
    <div class="mt-auto pt-4 border-top border-light border-opacity-25">
        <a href="{% url 'logout' %}" 
           class="nav-link text-white d-flex align-items-center py-2 px-3 rounded hover-bg text-danger">
            <i class="bi bi-box-arrow-right me-3 fs-6"></i>
            <span class="fw-medium">{% trans "Logout" %}</span>
        </a>
    </div>

</div>

<style>
    .sidebar-content {
        height: 100%;
        overflow-y: auto;
    }

    .hover-bg:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
    }

    .nav-link.active {
        background-color: #2563eb !important;
    }

    /* Mobile hamburger menu */
    @media (max-width: 768px) {
        .sidebar-container {
            transform: translateX(-100%);
        }
        
        .sidebar-show {
            transform: translateX(0);
        }
    }
</style>

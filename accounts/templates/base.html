{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Sistem Informasi Mahasiswa{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar full height */
        .sidebar-container {
            width: 260px;
            min-height: 100vh;
            transition: width 0.3s;
        }

        /* Jika collapse */
        .sidebar-collapsed {
            width: 80px !important;
            transition: width 0.3s;
        }

        /* Konten */
        .content-area {
            flex-grow: 1;
            padding: 20px;
        }

        /* Jika mobile, sidebar jadi offcanvas */
        @media (max-width: 768px) {
            .sidebar-container {
                width: 100% !important;
                min-height: auto !important;
            }
        }
    </style>

</head>
<body>

    <div class="main-container">

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-container bg-dark text-white">
            {% include 'mahasiswa/sidebar_mahasiswa.html' %}
        </div>

        <!-- Konten -->
        <main class="content-area">
            <!-- Tombol Toggle Sidebar -->
            <button class="btn btn-outline-dark mb-3" id="toggleSidebarBtn">
                <i class="fa-solid fa-bars"></i>
            </button>

            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleSidebarBtn");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("sidebar-collapsed");
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
